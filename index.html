<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Question Quiz App Warm-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
</head>
<body>
<!--   container w red border-->
<div class="container">
<!--   start page-->
    <div class="start">
        <h1>That Mona Lisa Quiz</h1>
        <h2><em>This is the page where you start the quiz</em></h2>
        <a href="#">Click to start</a>
    </div>

<!--quiz area -->
    <div class="quiz">
        <h2>The Question Title</h2>
        <ul>
            <li>choice 1</li>
            <li>choice 2</li>
            <li>choice 3</li>
            <li>choice 4</li> 
        </ul>
        <a href="#">Submit Answer</a>
    </div>
    
<!--summary screen -->
    <div class="summary">
        <h2>Summary Screen</h2>
        <p>Summary: you got X / Y correct</p>
        <a href="#">Restart Quiz</a>
    </div>

<!--   closing bracket of container div-->
 </div>
<!--goes at the bottom because of order of execution-->

<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
